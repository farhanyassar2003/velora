
<style>
    .delete-product-page {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        border: 1px solid #e9ecef;
        padding: 30px;
        margin: 30px;
    }

    .delete-product-page h2 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .btn-primary {
        margin-top: 20px;
        padding: 12px 24px;
        background: #000;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: #333;
    }

    .btn-secondary {
        margin-top: 20px;
        margin-left: 10px;
        padding: 12px 24px;
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .btn-secondary:hover {
        background: #333;
    }
</style>

<div class="delete-product-page">
    <h2>Delete Product</h2>
    <p>Are you sure you want to delete "{{ product.name }}"?</p>
    <form method="POST" action="{% url 'adminside:delete_product' product.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Confirm Delete</button>
        <a href="{% url 'adminside:product_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
