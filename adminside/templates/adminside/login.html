<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Velora</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .admin-header {
            background: #ffffff;
            border-bottom: 1px solid #dee2e6;
            padding: 25px 0;
            text-align: center;
        }

        .brand-logo {
            color: #1a1a1a;
            font-size: 2.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: color 0.3s ease;
        }

        .brand-logo:hover {
            color: #333333;
            text-decoration: none;
        }

        .brand-icon {
            width: 48px;
            height: 48px;
            background: #1a1a1a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.4rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }

        .login-card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e5e5;
            padding: 60px 48px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .login-title {
            color: #1a1a1a;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1.2px;
        }

        .login-subtitle {
            color: #5c5c5c;
            font-size: 1rem;
            margin-bottom: 48px;
            font-weight: 400;
            line-height: 1.6;
        }

        .form-floating {
            margin-bottom: 30px;
        }

        .form-control {
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #1a1a1a;
            height: 60px;
        }

        .form-control:focus {
            border-color: #1a1a1a;
            box-shadow: 0 0 0 0.25rem rgba(26, 26, 26, 0.15);
            background: #ffffff;
        }

        .input-group {
            margin-bottom: 30px;
            display: flex;
            align-items: stretch;
        }

        .input-group-text {
            background: #f1f3f5;
            border: 2px solid #dee2e6;
            border-right: none;
            border-radius: 12px 0 0 12px;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 18px;
            height: 60px;
            font-size: 1.2rem;
        }

        .input-group .form-control {
            border: 2px solid #dee2e6;
            border-left: none;
            border-radius: 0 12px 12px 0;
            padding: 16px 24px;
            font-size: 1.05rem;
            height: 60px;
        }

        .input-group .form-control:focus {
            border: 2px solid #1a1a1a;
            border-left: none;
        }

        .form-floating > label {
            color: #6c757d;
            font-weight: 500;
            padding: 16px 24px;
            font-size: 0.95rem;
        }

        .login-btn {
            background: #1a1a1a;
            border: none;
            border-radius: 12px;
            padding: 16px 48px;
            font-size: 1.15rem;
            font-weight: 600;
            color: #ffffff;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            background: #22c55e; /* Clearly visible green */
            color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(34, 197, 94, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.2);
        }

        .error-alert {
            background: #1a1a1a;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 30px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
        }

        .admin-features {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .feature-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 24px;
            margin-top: 24px;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #5c5c5c;
            font-size: 0.9rem;
            text-align: center;
            font-weight: 500;
        }

        .feature-icon {
            width: 44px;
            height: 44px;
            background: #1a1a1a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 1.2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .security-badge {
            background: #f1f3f5;
            color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 24px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 24px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #dee2e6;
        }

        @media (max-width: 768px) {
            .login-card {
                margin: 24px;
                padding: 48px 36px;
            }

            .brand-logo {
                font-size: 2.4rem;
            }

            .login-title {
                font-size: 1.9rem;
            }

            .feature-list {
                justify-content: center;
                gap: 18px;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 36px 24px;
            }

            .brand-logo {
                font-size: 2rem;
            }

            .login-title {
                font-size: 1.6rem;
            }
        }

        /* Loading animation */
        .btn-loading {
            position: relative;
            color: transparent !important;
        }

        .btn-loading::after {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            top: 50%;
            left: 50%;
            margin-left: -12px;
            margin-top: -12px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Validation feedback */
        .invalid-feedback {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            margin-top: 8px;
            color: #dc3545;
        }

        .invalid-feedback i {
            font-size: 1rem;
        }

        .valid {
            color: #22c55e;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="admin-header">
        <div class="container">
            <a href="#" class="brand-logo">
                <div class="brand-icon">
                    <i class="bi bi-gem"></i>
                </div>
                velora
            </a>
        </div>
    </div>

    <!-- Login Section -->
    <div class="login-section">
        <div class="login-card">
            <h2 class="login-title">Admin Portal</h2>
            <p class="login-subtitle">Secure access to your dashboard</p>

            <!-- Error Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="error-alert">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Login Form -->
            <form method="POST" id="loginForm">
                {% csrf_token %}
                
                <!-- Email Input -->
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <div class="form-floating">
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               placeholder="admin@velora.com" 
                               required>
                        <label for="email">Email Address</label>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <div class="form-floating">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="Password" 
                               required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- Login Button -->
                <button type="submit" class="btn login-btn" id="loginBtn">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Access Dashboard
                </button>
            </form>

            <!-- Security Badge -->
            <div class="security-badge">
                <i class="bi bi-shield-check"></i>
                Secured with SSL Encryption
            </div>

            <!-- Admin Features -->
            <div class="admin-features">
                <div class="feature-list">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="bi bi-graph-up"></i>
                        </div>
                        <span>Analytics</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="bi bi-people"></i>
                        </div>
                        <span>User Management</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="bi bi-gear"></i>
                        </div>
                        <span>Settings</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                        <span>Security</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
    // Validation object
    const validation = {
        username: {
            required: true,
            minLength: 3,
            pattern: /^[a-zA-Z0-9@._-]+$/,
            messages: {
                required: 'Email or username is required',
                minLength: 'Must be at least 3 characters long',
                pattern: 'Please enter a valid email or username',
                valid: 'Looks good!'
            }
        },
        password: {
            required: true,
            minLength: 6,
            messages: {
                required: 'Password is required',
                minLength: 'Password must be at least 6 characters long',
                valid: 'Password looks good!'
            }
        }
    };

    // Utility functions
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function showValidationMessage(fieldId, message, isValid) {
        let messageElement = document.getElementById(`${fieldId}-message`);
        if (!messageElement) {
            messageElement = document.createElement('div');
            messageElement.id = `${fieldId}-message`;
            messageElement.className = 'invalid-feedback';
            messageElement.style.display = 'flex';
            document.getElementById(fieldId).parentElement.appendChild(messageElement);
        }
        const messageSpan = messageElement.querySelector('span') || document.createElement('span');
        const messageIcon = messageElement.querySelector('i') || document.createElement('i');
        
        messageSpan.textContent = message;
        messageIcon.className = isValid ? 'bi bi-check-circle' : 'bi bi-exclamation-circle';
        messageElement.innerHTML = '';
        messageElement.appendChild(messageIcon);
        messageElement.appendChild(messageSpan);
        
        messageElement.classList.remove('valid', 'invalid');
        messageElement.classList.add(isValid ? 'valid' : 'invalid');
        messageElement.style.display = isValid ? 'none' : 'flex';
    }

    // Password toggle
    function togglePassword(fieldId, button) {
        const field = document.getElementById(fieldId);
        const icon = button.querySelector('i');
        if (field.type === 'password') {
            field.type = 'text';
            icon.className = 'bi bi-eye-slash';
        } else {
            field.type = 'password';
            icon.className = 'bi bi-eye';
        }
    }

    // Form validation
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');
        const usernameField = document.getElementById('id_username');
        const passwordField = document.getElementById('id_password');
        const submitBtn = document.getElementById('submitBtn');

        function validateField(field, rules) {
            const value = field.value.trim();
            let message = '';
            let isValid = true;

            if (rules.required && !value) {
                message = rules.messages.required;
                isValid = false;
            } else if (rules.minLength && value.length < rules.minLength) {
                message = rules.messages.minLength;
                isValid = false;
            } else if (rules.pattern && !rules.pattern.test(value)) {
                message = rules.messages.pattern;
                isValid = false;
            } else {
                message = rules.messages.valid;
            }

            showValidationMessage(field.id, message, isValid);
            return isValid;
        }

        usernameField.addEventListener('input', () => validateField(usernameField, validation.username));
        passwordField.addEventListener('input', () => validateField(passwordField, validation.password));

        form.addEventListener('submit', function(e) {
            const isUsernameValid = validateField(usernameField, validation.username);
            const isPasswordValid = validateField(passwordField, validation.password);
            if (!isUsernameValid || !isPasswordValid) {
                e.preventDefault();
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            } else {
                submitBtn.classList.add('loading');
                submitBtn.disabled = true;
            }
        });

        // Auto-focus first field
        usernameField.focus();
    });
</script>
</body>
</html>
