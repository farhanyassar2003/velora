{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Velora</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 for notifications -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% block extra_head %}{% endblock %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 280px;
            background: linear-gradient(180deg, #000000 0%, #1a1a1a 100%);
            color: white;
            padding: 0;
            z-index: 1000;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 30px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .sidebar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: lowercase;
        }

        .sidebar-brand:hover {
            color: #f8f9fa;
            text-decoration: none;
        }

        .sidebar-subtitle {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-section {
            margin-bottom: 30px;
        }

        .nav-section-title {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 25px 10px;
            font-weight: 600;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-decoration: none;
            border-left-color: white;
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-left-color: white;
        }

        .nav-link i {
            width: 20px;
            margin-right: 15px;
            font-size: 1.1rem;
        }

        .sidebar-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px 25px;
        }

        /* Dropdown Styles */
        .dropdown-menu {
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0;
            margin-top: 0;
            margin-left: 25px;
            width: 230px;
        }

        .dropdown-item {
            color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        /* Mobile Sidebar Toggle */
        .sidebar-toggle {
            display: none;
            background: #000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 15px;
        }

        @media (max-width: 768px) {
            .sidebar-toggle {
                display: inline-block;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="#" class="sidebar-brand">velora</a>
            <div class="sidebar-subtitle">Admin Panel</div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">Main</div>
                <a href="{% url 'adminside:sales_report' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}">
                    <i class="bi bi-speedometer2"></i>
                    Dashboard
                </a>
                <a href="{% url 'adminside:product_list' %}" class="nav-link {% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">
                    <i class="bi bi-box-seam"></i>
                    Products
                </a>
                <a href="{% url 'adminside:admin_order_list' %}" class="nav-link {% if request.resolver_match.url_name == 'admin_order_list' %}active{% endif %}">
                    <i class="bi bi-list-check"></i>
                    Order Lists
                </a>
                <a href="{% url 'adminside:category_list' %}" class="nav-link {% if request.resolver_match.url_name == 'category_list' %}active{% endif %}">
                    <i class="bi bi-list-check"></i>
                    Category
                </a>
                <a href="{% url 'adminside:user_list' %}" class="nav-link {% if request.resolver_match.url_name == 'user_list' %}active{% endif %}">
                    <i class="bi bi-list-check"></i>
                    Users
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Marketing</div>
                <a href="{% url 'adminside:coupon_management' %}" class="nav-link {% if request.resolver_match.url_name == 'coupon_management' %}active{% endif %}">
                    <i class="bi bi-ticket-perforated"></i>
                    Coupons
                </a>
                <a href="{% url 'adminside:transaction_list' %}" class="nav-link flex items-center px-4 py-2 text-gray-800 hover:bg-indigo-900 hover:text-white transition-colors">
                    <i class="bi bi-wallet2 mr-2"></i>Transactions
                </a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle {% if request.resolver_match.url_name in 'product_offers category_offers referral_offers' %}active{% endif %}" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-percent"></i>
                        Offers
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'adminside:product_offers' %}">Product Offer</a></li>
                        <li><a class="dropdown-item" href="{% url 'adminside:category_offers' %}">Category Offer</a></li>
                    </ul>
                </div>
                <a href="{% url 'adminside:admin_logout' %}" class="nav-link logout-link">
                    <i class="bi bi-box-arrow-right"></i>
                    Logout
                </a>
            </div>
        </nav>
    </div>

    {% block content %}
    {% endblock %}

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Sidebar toggle for mobile
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.querySelector('#sidebar');

            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function () {
                    sidebar.classList.toggle('show');
                });
            }

            // Logout confirmation with SweetAlert2
            document.querySelectorAll('.logout-link').forEach(function(element) {
                element.addEventListener('click', function(event) {
                    event.preventDefault();
                    const logoutUrl = this.href;
                    Swal.fire({
                        title: 'Are you sure you want to logout?',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#4B0082', // Indigo-900
                        cancelButtonColor: '#d33',
                        confirmButtonText: 'Yes',
                        cancelButtonText: 'No',
                        position: 'center',
                        backdrop: true,
                        allowOutsideClick: false
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = logoutUrl;
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
