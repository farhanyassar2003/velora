<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Velora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        :root {
            --primary-black: #000000;
            --primary-white: #ffffff;
            --gray-50: #f8f9fa;
            --gray-100: #e9ecef;
            --gray-200: #dee2e6;
            --gray-300: #ced4da;
            --gray-600: #6c757d;
            --gray-700: #495057;
            --gray-900: #212529;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --green-hover: #2ecc71;
            --blue-gradient-start: #4fc3f7;
            --blue-gradient-end: #1565c0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            height: 100%;
            line-height: 1.6;
            overflow-x: hidden;
            color: var(--gray-900);
        }

        .forgot-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .forgot-card {
            background: var(--primary-white);
            border-radius: 24px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 4px 8px rgba(0, 0, 0, 0.05);
            max-width: 480px;
            width: 100%;
            border: 1px solid var(--gray-200);
            padding: 2.5rem;
            position: relative;
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .forgot-title {
            font-size: 2.75rem;
            font-weight: 900;
            color: var(--primary-black);
            letter-spacing: 1px;
            background: linear-gradient(90deg, var(--blue-gradient-start), var(--blue-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
        }

        .forgot-action {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-black);
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .forgot-subtitle {
            color: var(--gray-600);
            font-size: 1rem;
            font-weight: 400;
            max-width: 80%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label i {
            font-size: 1rem;
            color: var(--gray-600);
        }

        .form-control {
            background-color: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 1rem;
            font-size: 1.25rem;
            color: var(--gray-900);
            transition: all 0.3s ease;
            width: 100%;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            background-color: var(--primary-white);
            border-color: var(--primary-black);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--gray-600);
            font-weight: 400;
        }

        .submit-btn {
            background: var(--primary-black);
            color: var(--primary-white);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            margin: 1.5rem 0 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .submit-btn:hover {
            background: var(--green-hover);
            color: var(--primary-white);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
        }

        .submit-btn:active {
            background: var(--primary-black);
            color: var(--primary-white);
            transform: translateY(0);
            box-shadow: none;
        }

        .submit-btn:disabled {
            background: var(--gray-300);
            color: var(--gray-600);
            cursor: not-allowed;
            transform: none;
        }

        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-messages {
            margin-bottom: 1rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary-black);
            text-decoration: none;
            font-weight: 600;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            border-bottom-color: var(--green-hover);
            color: var(--green-hover);
        }

        @media (max-width: 576px) {
            .forgot-card {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .forgot-title {
                font-size: 2rem;
            }

            .forgot-action {
                font-size: 1.25rem;
            }

            .forgot-subtitle {
                font-size: 0.875rem;
            }

            .form-control {
                padding: 0.75rem;
                font-size: 1rem;
            }

            .submit-btn {
                padding: 0.75rem 1.5rem;
                font-size: 0.875rem;
            }
        }

        .form-control:focus,
        .submit-btn:focus {
            outline: 2px solid var(--green-hover);
            outline-offset: 2px;
        }

        @media (prefers-contrast: high) {
            .form-control {
                border-width: 3px;
            }
            
            .submit-btn {
                border: 2px solid var(--primary-black);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-card">
            <div class="forgot-header">
                <h2 class="forgot-title">Velora</h2>
                <h3 class="forgot-action">Forgot Password</h3>
                <p class="forgot-subtitle">Enter your email to receive a password reset OTP.</p>
            </div>

            <form method="post" id="forgotPasswordForm">
                {% csrf_token %}
                
                <div class="alert-messages">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="{% if message.tags == 'success' %}success-message{% else %}error-message{% endif %}">
                                <i class="bi bi-{% if message.tags == 'success' %}check-circle{% else %}exclamation-triangle{% endif %}"></i>
                                <span>{{ message }}</span>
                            </div>
                        {% endfor %}
                    {% endif %}
                    {% if form.email.errors %}
                        <div class="error-message">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span>{{ form.email.errors.0 }}</span>
                        </div>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label class="form-label" for="id_email">
                        <i class="bi bi-envelope"></i>Email
                    </label>
                    <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="bi bi-envelope"></i>Send OTP
                </button>
            </form>

            <div class="back-link">
                <p><a href="{% url 'userside:login' %}">Back to Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.classList.add('loading');
        submitBtn.disabled = true;

        const formData = {
            email: document.getElementById('id_email').value
        };

        document.querySelectorAll('.error-message').forEach(el => el.remove());
        document.querySelectorAll('.success-message').forEach(el => el.remove());

        if (!formData.email) {
            const errorElement = document.createElement('div');
            errorElement.className = 'error-message';
            errorElement.innerHTML = '<i class="bi bi-exclamation-triangle"></i><span>Please enter an email address.</span>';
            document.querySelector('.alert-messages').appendChild(errorElement);
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
            return;
        }

        try {
            const response = await fetch('{% url "userside:forgot_password" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            let alertMessages = document.querySelector('.alert-messages');
            if (!alertMessages) {
                alertMessages = document.createElement('div');
                alertMessages.className = 'alert-messages';
                document.querySelector('.forgot-card').insertBefore(alertMessages, document.getElementById('forgotPasswordForm'));
            }

            if (data.success) {
                const successElement = document.createElement('div');
                successElement.className = 'success-message';
                successElement.innerHTML = `<i class="bi bi-check-circle"></i><span>${data.message}</span>`;
                alertMessages.appendChild(successElement);
                setTimeout(() => {
                    window.location.href = data.redirect_url || '{% url "userside:verify_otp" %}';
                }, 1000);
            } else {
                const errorElement = document.createElement('div');
                errorElement.className = 'error-message';
                errorElement.innerHTML = `<i class="bi bi-exclamation-triangle"></i><span>${data.message}</span>`;
                alertMessages.appendChild(errorElement);
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        } catch (error) {
            console.error('Fetch error:', error);
            const errorElement = document.createElement('div');
            errorElement.className = 'error-message';
            errorElement.innerHTML = '<i class="bi bi-exclamation-triangle"></i><span>An error occurred. Please try again.</span>';
            document.querySelector('.alert-messages').appendChild(errorElement);
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        const emailInput = document.getElementById('id_email');
        
        emailInput.addEventListener('blur', function() {
            if (this.value.trim() !== '') {
                this.style.borderColor = 'var(--success-color)';
            } else {
                this.style.borderColor = 'var(--danger-color)';
            }
        });

        emailInput.addEventListener('focus', function() {
            this.style.borderColor = 'var(--green-hover)';
        });

        // Clear existing alerts to prevent duplicates
        const alertMessages = document.querySelector('.alert-messages');
        if (alertMessages) {
            alertMessages.innerHTML = '';
        }
    });
    </script>
</body>
</html>
